<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validation</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<form>
				<i class="fa-solid fa-paper-plane"></i>

				<div class="input-group">
					<label>Full Name</label>
					<input id="contact-name" type="text" placeholder="Enter your name" autocomplete="off"/>
					<span id="name-error"></span>
				</div>

				<div class="input-group">
					<label>Phone No.</label>
					<input id="contact-phone" type="tel" placeholder="123 456 7890" autocomplete="off" />
					<span id="phone-error"></span>
				</div>

				<div class="input-group">
					<label>Email Id</label>
					<input id="contact-email" type="email" placeholder="Enter Email" autocomplete="off" />
					<span id="email-error"></span>
				</div>

				<div class="input-group">
					<label>Your Message</label>
					<textarea
						id="contact-message"
						rows="5"
						placeholder="Enter your message"
					></textarea>
					<span id="message-error"></span>
				</div>

				<button onclick="return validateForm()">Submit</button>
				<span id="submit-error"></span>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
